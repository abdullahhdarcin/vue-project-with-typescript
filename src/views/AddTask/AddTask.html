<div class="mainpage">
    <div class="header">
		<h4>Add New Task</h4>
	</div>

    <div class="card">
        
            <div class="card-section">
                <span for="todoName"><b>ADD YOUR NEW TASK</b></span>
                <div class="">
                    <p>Task Name : </p>
                    <input id="todoTitle" type="text" v-model="tasktitle" placeholder="Add your next task here"
                        @keyup.enter="addTask()" />
                    <p>Task Description : </p>
                    <input id="todoDescription" type="text" v-model="taskdescription" placeholder="Add your next task here"
                        @keyup.enter="addTask()" />
                </div>
            </div>
            <div class="card-section">
                <div class="small-12 columns text-right">
                    <button @click="addTask()" type="button" class="button success btn-lg btn-block">
                        Add
                    </button>
                </div>
            </div>
        
    </div>   
</div>
